<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="test">
<form name="registration">
	<br>
	<div style="text-align: center;">
		<h3>Enter Mobile number :</h3>
		<input type="number" 
		name="number"
		ng-model="mobNo" 
		required ng-minlength="10"
		 ng-maxlength="10" 
		 ng-init="number_error_show =0" 
		 ng-focus=" number_error_show =1" 
		 ng-change="number_error_show= number_error_show + 1;"
		style="font-size:35px;">
		<h2>
			<p style="color:#ff000;" 
			ng-show="number_error_show>0 &&registration.number.$error.required || registration.number.$error.number">Please enter a valid mobile number</p>
			<p style="color: #ff000;" 
			ng-show="number_error_show >0 && ((registration.number.$error.minlength || registration.number.$error.maxlength) && registration.number.$dirty)" >mobile number should be 10 digits</p>
		</h2>

	</div>
</form>
</div>

<script type="text/JavaScript">
	var app = angular.module('myApp',[]);
	app.controller("test",function($scope){ });
</script>
</body>
</html>
